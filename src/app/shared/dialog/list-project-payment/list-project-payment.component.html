<table class="table">
    <thead> 
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Fess</th>
        <th scope="col">Payment Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listpayment of paymentData; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{listpayment?.userData?.name}}</td>
        <td>{{listpayment?.userData?.last_name}}</td>
        <td>{{listpayment?.userData?.email}}</td>
        <td>{{listpayment?.projectFess}}</td>
        <td>{{listpayment?.createdAt | date:'MMM d, y'}}</td> 
      </tr>
    </tbody>
  </table>
