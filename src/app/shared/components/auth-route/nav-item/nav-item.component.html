<ng-container *ngIf="menuitem.children && menuitem.children.length; else elseTemplate">
    <mat-list-item (click)="menuitem.open = !menuitem.open">
        <mat-icon matListIcon>{{menuitem.icon}}</mat-icon>
        <a matLine>{{ menuitem.title }}</a>
        <span class="spacer"></span>
        <mat-icon>{{menuitem.open ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
    </mat-list-item>
    <mat-nav-list dense [hidden]="!menuitem.open">
        <ng-container *ngFor="let menuchilditem of menuitem.children">
            <mat-list-item (click)="navigateTo(menuchilditem.action);" style="border-left: 5px solid yellow; padding-left:10px;">
                <mat-icon matListIcon>{{menuchilditem.icon}}</mat-icon>
                <a matLine>{{ menuchilditem.title }}</a>
            </mat-list-item>
        </ng-container>
        <mat-divider></mat-divider>
    </mat-nav-list>
</ng-container>
<ng-template #elseTemplate>
    <mat-list-item (click)="navigateTo(menuitem.action);">
        <mat-icon matListIcon>{{menuitem.icon}}</mat-icon>
        <a matLine>{{ menuitem.title }}</a>
    </mat-list-item>
</ng-template>
