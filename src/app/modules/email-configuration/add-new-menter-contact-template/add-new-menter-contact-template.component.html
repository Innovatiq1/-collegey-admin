




<div>
    <form nz-form [formGroup]="emailTemplateForm" class="ant-advanced-search-form">
        
        <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="email_subject" nz-typography>Email Subject</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
          <input nz-input formControlName="email_subject" id="email_subject" placeholder="Enter email subject"/>
          <ng-container *ngIf="emailTemplateForm.get('email_subject').errors?.required">
            Email subject is required.
          </ng-container>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="mentorName" nz-typography>Mentor Name</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
          <input nz-input formControlName="mentorName" id="mentorName" placeholder="Enter top header text"/>
          <ng-container *ngIf="emailTemplateForm.get('mentorName').errors?.required">
            Mentor Name is required.
          </ng-container>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="mentorEmail" nz-typography>Mentor Email</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
          <input nz-input formControlName="mentorEmail" id="mentorEmail" placeholder="Enter top header text"/>
          <ng-container *ngIf="emailTemplateForm.get('mentorEmail').errors?.required">
            Mentor Email is required.
          </ng-container>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="message" nz-typography>Message</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
          <input nz-input formControlName="message" id="message" placeholder="Enter top header text"/>
          <ng-container *ngIf="emailTemplateForm.get('message').errors?.required">
            Message is required.
          </ng-container>
        </nz-form-control>
      </nz-form-item>



      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="email_content" nz-typography>Content Text</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <textarea matInput formControlName="email_content" id="title" placeholder="Enter email content" 
                style="padding: 5px 5px;width: 100%;resize: none;height: 80px;"></textarea>
                <ng-container *ngIf="emailTemplateForm.get('email_content').errors?.required">
                    Email content is required.
            </ng-container>
        </nz-form-control>
    </nz-form-item>
   
    </form>
</div>
