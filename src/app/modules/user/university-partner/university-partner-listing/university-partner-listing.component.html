<mat-progress-bar mode="indeterminate" [hidden]="!isLoading"></mat-progress-bar>
<mat-card>
  <mat-card-header>
    <mat-card-title>University Partner Listing</mat-card-title>
    <button class="create-user-btn" mat-stroked-button color="primary"
    (click)="openUniversityPartnerModal()">Create University Partner</button>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>SNo.</th>
            <th>Slug</th>
            <th>University Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let partner of universityPartnerList;  let i = index;">
            <td>{{i+1}}</td>
            <td>{{partner?.slug}}</td>
            <td>{{partner?.name}}</td>
            <td>{{partner?.email}}</td>
            <td>{{partner?.phone_number[0]?.extension}} {{partner?.phone_number[0]?.number}}</td>
            <td><mat-icon title="view detail" [routerLink]="['/users/university-partner/' + partner?._id]">visibility</mat-icon>
            </td> 
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
