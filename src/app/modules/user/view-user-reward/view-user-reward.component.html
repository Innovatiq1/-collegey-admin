<nb-card style="width: 100%;">
    <nb-card-header>
        <nz-page-header nzTitle="Rewards Listing">
            <!-- <button class="create-user-btn" mat-stroked-button color="primary" (click)="openCreateBlogModal()">Create a Blog</button> -->
            <nz-page-header-extra>
                <!-- <button nz-button nzType="primary" (click)="openModal(Mode.Create, null, null)" nz-typography>Create a Project</button> -->
            </nz-page-header-extra>
            <!-- <nz-page-header-content>
                <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="input search text" #searchBox [(ngModel)]="searchText"/>
                </nz-input-group>
                <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
                </ng-template>
            </nz-page-header-content> -->
        </nz-page-header>
    </nb-card-header>
        <nz-list nzGrid nzBordered>
            <div nz-row [nzGutter]="16" *ngFor="let project of rewardList;  let j = index;">
                <nz-list-item class="w-100">
                    <nb-card style="width: 100%;">
                        <nb-card-header>
                            <span>{{j+1}}. </span>{{project?.rewardName}}
                            <nz-tag [nzColor]="'green'" *ngIf="project.rewardCreditPoint > 0" nz-typography>Credit</nz-tag>
                            <nz-tag [nzColor]="'red'" *ngIf="project.rewardDebitPoint > 0" nz-typography>Debit</nz-tag>
                            <ng-container>
                            </ng-container>
                        </nb-card-header>
                        <nb-card-body>
                            <div style="margin: 10px;">
                                <nz-tag [nzColor]="'green'" *ngIf="project.rewardCreditPoint > 0">{{project?.rewardCreditPoint}}</nz-tag>
                                <nz-tag [nzColor]="'red'" *ngIf="project.rewardDebitPoint > 0">{{project?.rewardDebitPoint}}</nz-tag>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </nz-list-item>
            </div>
          </nz-list>
</nb-card>
<app-load-more [isLoading]="isLoading" [isHidden]="rewardList.length <= 0"></app-load-more>
