<div>
    <form nz-form [formGroup]="pageContentForm" class="ant-advanced-search-form">

      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="title" nz-typography>Title</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="title" id="title" placeholder="Enter title"/>
            <ng-container *ngIf="pageContentForm.get('title').errors?.required">
              Title is required.
            </ng-container>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="description" nz-typography>Description</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <textarea matInput formControlName="description" placeholder="Enter description" style="padding: 5px 5px;width: 100%;resize: none;height: 80px;"></textarea>
            <ng-container *ngIf="pageContentForm.get('description').errors?.required">
                Description is required.
            </ng-container>
        </nz-form-control>
      </nz-form-item>

      <div nz-row>
        <input type="file" (change)="onFileUpload($event)" accept=".png,.jpeg,.jpg"/>
      </div>
      <div style="color: green;">
        Accept only png, jpeg, jpg. <span> (Please upload around image size 950 x 350)</span>
      </div>
      <img *ngIf="selectFile" alt="project" style="height: 100px; width: 100px;margin-top: 5px;" src="{{selectFile}}">

      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="buttonText" nz-typography>Button text</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="buttonText" id="buttontext" placeholder="Enter button text"/>
            <ng-container *ngIf="pageContentForm.get('buttonText').errors?.required">
                Button text is required.
            </ng-container>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="buttonLink" nz-typography>Button link</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="buttonLink" id="buttonLink" placeholder="Enter button link"/>
            <ng-container *ngIf="pageContentForm.get('buttonLink').errors?.required">
                Button link is required.
            </ng-container>
        </nz-form-control>
      </nz-form-item>
      
    </form>
</div>
