<nb-card style="width: 100%;">
    <nb-card-header>
        <nz-page-header nzTitle="Mentor Testimonial">
            <!-- <button class="create-user-btn" mat-stroked-button color="primary" (click)="openCreateBlogModal()">Create a Blog</button> -->
            <nz-page-header-extra>
            </nz-page-header-extra>
        </nz-page-header>
    </nb-card-header>
        <nz-list nzGrid nzBordered>
            <div nz-row [nzGutter]="16" *ngFor="let resourceList of resourceData;  let j = index;">
                <nz-list-item class="w-100">
                    <nb-card style="width: 100%;">
                        <nb-card-header>
                            {{resourceList?.userdata?.name}} {{resourceList?.userdata?.last_name}}
                            <nz-tag [nzColor]="'red'" *ngIf="resourceList?.status == 'deactive'" nz-typography>De-Active</nz-tag>
                            <nz-tag [nzColor]="'green'" *ngIf="resourceList?.status == 'active'" nz-typography>Active</nz-tag>
                            <ng-container>
                                <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomLeft'" style="float: right;">Actions <i nz-icon nzType="down"></i></button>
                                <nz-dropdown-menu #menu="nzDropdownMenu">
                                    <ul nz-menu>
                                        <!-- <li nz-menu-item>
                                            <a (click)="openModal(Mode.Edit, resourceList._id, resourceList)">Edit</a>
                                        </li> -->
                                        <li nz-menu-item *ngIf="resourceList?.status == 'deactive'">
                                            <a (click)="activationTestimonial(resourceList._id,'active')">Active</a>
                                        </li>
                                        <li nz-menu-item *ngIf="resourceList?.status == 'active'">
                                            <a (click)="activationTestimonial(resourceList._id,'deactive')">De-Active</a>
                                        </li>
                                    </ul>
                                </nz-dropdown-menu>
                              </ng-container>
                        </nb-card-header>
                        <nb-card-body>
                            <div [innerHTML]="resourceList?.description"></div>
                        </nb-card-body>
                    </nb-card>
                </nz-list-item>
            </div>
          </nz-list>
</nb-card>
<app-load-more [isLoading]="isLoading" [isHidden]="resourceData.length <= 0"></app-load-more>

<div *ngIf="show_loader" class="collegy_loader">
    <img src="../../../../assets/images/loading-buffering.gif">
</div>
