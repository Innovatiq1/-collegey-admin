<div>
    <form nz-form [formGroup]="resourceForm" class="ant-advanced-search-form">
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="title" nz-typography>Title</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="title" id="title" placeholder="Enter Article title"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="mode != 'Edit'">
        <nz-form-label [nzXs]="24" nzRequired nzFor="external_link" nz-typography>External link</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="external_link" id="external_link" placeholder="Enter External link"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="mode == 'Edit'">
        <nz-form-label [nzXs]="24" nzRequired nzFor="shortdescription" nz-typography>Short Description</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <textarea matInput formControlName="shortdescription" placeholder="Enter Short description" style="padding: 5px 5px;width: 100%;resize: none;"></textarea>
        </nz-form-control>
      </nz-form-item>

        </nz-form-control>

</div>
