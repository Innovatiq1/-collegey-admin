<nb-card style="width: 100%;">
    <nb-card-header>
        <nz-page-header nzTitle="Universities Listing">
            <nz-page-header-extra>
                <button nz-button nzType="primary" (click)="openModal(Mode.Create, null, null)" nz-typography>Add a University</button>
            </nz-page-header-extra>
        </nz-page-header>
    </nb-card-header>
        <nz-list nzGrid nzBordered>
            <div nz-row [nzGutter]="16" *ngFor="let resourceList of announcementData;  let j = index;">
                <nz-list-item class="w-100">
                    <nb-card style="width: 100%;">
                        <nb-card-header>
                            {{resourceList?.name}} 
                            <nz-tag [nzColor]="'red'" *ngIf="resourceList?.isActive == false" nz-typography>Deleted</nz-tag>
                            <ng-container>
                                <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomLeft'" style="float: right;">Actions <i nz-icon nzType="down"></i></button>
                                <nz-dropdown-menu #menu="nzDropdownMenu">
                                    <ul nz-menu>
                                        <li nz-menu-item>
                                            <a (click)="deleteUniversity(resourceList._id)">Delete</a>
                                        </li>
                                        <li nz-menu-item>
                                            <a (click)="openModal(Mode.Edit, resourceList._id, resourceList)">Edit</a>
                                        </li>
                                    </ul>
                                </nz-dropdown-menu>
                              </ng-container>
                        </nb-card-header>
                        <nb-card-body >
                            <div class="row top-box">
                                <div class="col-md-12" *ngFor="let data of test; let i = index;">
                                    <span *ngIf="i===j" [innerHTML]="data">
                                    </span>
                                        
                                </div>
                                <br><br>
                            </div>
                            
                              
                            
                        </nb-card-body>
                    </nb-card>
                </nz-list-item>
            </div>
          </nz-list>
</nb-card>
<app-load-more [isLoading]="isLoading" [isHidden]="announcementData.length <= 0"></app-load-more>
