<nb-card style="width: 100%;">
    <nb-card-header>
        <nz-page-header nzTitle="Student File">
            <!-- <button class="create-user-btn" mat-stroked-button color="primary" (click)="openCreateBlogModal()">Create a Blog</button> -->
            <nz-page-header-extra>
                <button nz-button nzType="primary" (click)="openModal(Mode.Create, null, null)" nz-typography>Create Student File</button>
            </nz-page-header-extra>
        </nz-page-header>
    </nb-card-header>
        <nz-list nzGrid nzBordered>
            <div nz-row [nzGutter]="16" *ngFor="let resourceList of resourceData;  let j = index;">
                <nz-list-item class="w-100">
                    <nb-card style="width: 100%;">
                        <nb-card-header>
                            {{resourceList?.title}}
                            <nz-tag [nzColor]="'red'" *ngIf="resourceList?.isDeleted == true" nz-typography>Deleted</nz-tag>
                            <ng-container>
                                <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomLeft'" style="float: right;">Actions <i nz-icon nzType="down"></i></button>
                                <nz-dropdown-menu #menu="nzDropdownMenu">
                                    <ul nz-menu>
                                        <!-- <li nz-menu-item>
                                            <a (click)="openModal(Mode.Edit, resourceList._id, resourceList)">Edit</a>
                                        </li> -->
                                        <li nz-menu-item *ngIf="resourceList?.isDeleted == false">
                                            <a (click)="deleteStudentFile(resourceList._id)">Delete</a>
                                        </li>
                                    </ul>
                                </nz-dropdown-menu>
                              </ng-container>
                        </nb-card-header>
                        <nb-card-body>
                            <div class="file_icon" style="padding-bottom: 15px;">
                                <a *ngIf="resourceList?.fileType == 'video/mp4'" [href]="resourceList?.file" download=""><img src="../../../../assets/images/youtube.png"></a>

                                <a *ngIf="resourceList?.fileType == 'application/vnd.ms-excel'" [href]="resourceList?.file" download=""><img src="../../../../assets/images/Xls.png"></a>

                                <a *ngIf="resourceList?.fileType == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'" [href]="resourceList?.file" download=""><img src="../../../../assets/images/Doc.png"></a>
                                
                                <a *ngIf="resourceList?.fileType == 'application/pdf'" [href]="resourceList?.file" download=""><img  src="../../../../assets/images/Pdf.png"></a>

                                <a *ngIf="resourceList?.fileType == 'image/png'" [href]="resourceList?.file" download=""><img  src="../../../../assets/images/png-file.png"></a> 

                                <a *ngIf="resourceList?.fileType == 'image/jpeg' || resourceList?.fileType == 'image/jpg'" [href]="resourceList?.file" download=""><img  src="../../../../assets/images/Jpg.png"></a> 
                                
                            </div>
                            <div [innerHTML]="resourceList?.description"></div>
                        </nb-card-body>
                    </nb-card>
                </nz-list-item>
            </div>
          </nz-list>
</nb-card>
<app-load-more [isLoading]="isLoading" [isHidden]="resourceData.length <= 0"></app-load-more>

<div *ngIf="show_loader" class="collegy_loader">
    <img src="../../../../assets/images/loading-buffering.gif">
</div>
