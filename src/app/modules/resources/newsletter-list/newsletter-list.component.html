<nb-card style="width: 100%;">
    <nb-card-header>
        <nz-page-header nzTitle="News Letter Listing">
            <nz-page-header-extra>
                <button nz-button nzType="primary" (click)="DownloadAsExcel()" nz-typography>Export CSV</button>
            </nz-page-header-extra>
        </nz-page-header>
    </nb-card-header>
        <nz-list nzGrid nzBordered>
            <div nz-row [nzGutter]="16" *ngFor="let listdata of assignData;  let j = index;">
                <nz-list-item class="w-100">
                    <nb-card style="width: 100%;">
                        <nb-card-header>
                            <span>{{j+1}}. </span>{{listdata.email}} &nbsp;
                        </nb-card-header>
                        <nb-card-body>
                            Created At: {{listdata?.createdAt | date: 'dd MM yyyy hh:mm a'}}
                        </nb-card-body>
                    </nb-card>
                </nz-list-item>
            </div>
          </nz-list>
</nb-card>

<div class="row" [hidden]="isHidden">
    <div class="col mt-3 mb-4 text-center">
        <mat-spinner style="margin: 0 auto;" color="accent" [hidden]="!isLoading" [diameter]="40"></mat-spinner>
        <button nbButton outline status="primary" (click)="pagination()" [hidden]="isLoading" color="primary">Load More</button>
    </div>
</div>

<div class="row" [hidden]="!isHidden">
    <div class="col mt-3 mb-4 text-center">
        <span>No More Data Found</span>
    </div>
   
</div>
