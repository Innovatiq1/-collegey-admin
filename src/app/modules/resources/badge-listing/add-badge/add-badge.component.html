<div>
    <form nz-form [formGroup]="uploadLogoForm" class="ant-advanced-search-form">
      <nz-form-item>
        <nz-form-label [nzXs]="24" nzRequired nzFor="title" nz-typography>Enter badge title</nz-form-label>
        <nz-form-control [nzXs]="24" nzHasFeedback>
            <input nz-input formControlName="title" id="title" placeholder="Enter badge title"/>
            <ng-container *ngIf="uploadLogoForm.get('title').errors?.required">
                Title is required.
            </ng-container>
        </nz-form-control>
      </nz-form-item>
      <div nz-row>
        <app-upload-dialog [documentList] = "documentList" [imageSource] = "imageSource.BADGE"
        [multipleSelection] ="false" (onFileUploadSuccess)="onFileUpload($event)"></app-upload-dialog>
      </div>
    </form>
</div>
